on:
  workflow_call:
    inputs:
      name:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout private conf
        uses: actions/checkout@v5
        with:
          repository: ${{ github.repository_owner }}/conf
          token: ${{ secrets.GH_PAT }}
          path: conf

      - uses: actions/checkout@v5
        with:
          path: cron

      - uses: oven-sh/setup-bun@v2

      - name: ${{inputs.name}}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -ex
          rm -rf ~/.ssh
          cd conf
          chmod 700 ssh
          ln -s $(pwd)/ssh ~/.ssh
          chmod 600 ssh/*
          cd ../cron/${{inputs.name}}
          ./run.sh
